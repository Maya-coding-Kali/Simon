<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <mebta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simon</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="start">
    <div>
      <h3>
        Press Anywhere to start <br />
        If you dare....
      </h3>
    </div>
    <div>
      <button class="start-button">Start</button>
    </div>
  </div>
  <div class="Play-Again-Container">
    <div class="Play-again">
      <div>
        <h3>
          You lose... <br />
          Would you like to play again
        </h3>
      </div>
      <div class="buttonDisplay">
        <button class="playagain-button">Yes</button>
        <a href="../index.html">
          <button class="playagain-button">No</button></a>
      </div>
    </div>
  </div>
  <div></div>
  <h1>Level <span>1</span></h1>
  </div>

  <div class="container">
    <div class="grid">
      <div class="green"></div>
      <div class="red"></div>
      <div class="yellow"></div>
      <div class="blue"></div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
